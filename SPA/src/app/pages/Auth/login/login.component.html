<div class="container mx-auto mt-5">
  <h1>Login JoJo App</h1>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-4">

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput type="text" id="UserName" formControlName="UserName" placeholder="Ingresa tu userName">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" id="Password" formControlName="Password" placeholder="Ingresa tu contraseña">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
        Entrar
      </button>

      <a mat-raised-button [routerLink]="['/recuperar-contrasenna']" routerLinkActive="router-link-active" color="primary" class="self-end">
        Recuperar Contraseña
      </a>

    </div>
  </form>
</div>
