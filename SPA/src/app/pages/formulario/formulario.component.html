<h1>Crear usuario nuevo</h1>
@if (msmResp != '' ) {
  <div class="alert alert-success" role="alert">
    {{msmResp}}
  </div>
}
<div class="container mt-5">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" id="userName" class="form-control" formControlName="userName">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Confirm Password</label>
      <input type="password" id="passwordConfirm" class="form-control" formControlName="passwordConfirm">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Email</label>
      <input type="email" id="correo" class="form-control" formControlName="correo">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
